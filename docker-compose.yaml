version: "3.9"
services:
  backend:
    build: .
    command: uvicorn src.backend.main:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app
  frontend:
    build: .
    command: streamlit run src/frontend/app.py --server.port=8501 --server.address=0.0.0.0
    ports:
      - "8501:8501"
    environment:
      - SKILLMATCH_API_URL=http://backend:8000
    depends_on:
      - backend
